<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Task List</title>
        <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
        <!-- Jquery CDN  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
        <!-- my script -->
     <script src="script.js"></script>
        <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
</head>
<body class="text-secondary">
    <h1 class="mainHeader header fs-1 fw-bolder text-center m-4">Let's Get To It</h1>
    <form>
        <h4 class='header m-2'><span class="border-bottom border-3 p-1">Create A New Task</span></h4>
        <div class='taskForm m-4 text-center'>
            <label for="newTask">To Do Task</label>
            <input id="newTask" placeholder="Task" />
            <label for="newNote">Notes</label>
            <input id="newNote" placeholder="Notes"/>
        </div>
        <div class="m-4 text-center">
            <label for="newDeadline">Deadline</label>
            <input id="newDeadline" type="Date" />
        </div>
        <div class="text-center">
            <button class='btn btn-sm task-btn border border-secondary border-3 rounded-pill m-4 p-2 text-center fw-bold' id="submitTask">Add to List</button>
        </div>
    </form>
    
    <form>
        <h4 class='header m-2'><span class="border-bottom border-3 p-1">Update Existing Task</span></h4>
        <div class='taskUpdateForm m-4 text-center'>
            <label for="updateId">Task ID</label>
            <input id="updateId" placeholder="Enter Task ID"/>
            <label for="updateNote">Notes</label>
            <input id="updateNote" placeholder="Notes"/>
        <div class="m-4 text-center">
            <label for="updateTask">To Do Task</label>
            <input id="updateTask" placeholder="Update Task"/>
            <label for="updateDeadline">Deadline</label>
            <input id="updateDeadline" type="Date" />
        </div>
        </div>
        <div class="text-center">
            <button class='btn btn-sm task-btn border border-secondary border-3 rounded-pill m-4 p-2 text-center fw-bold text' id="updateTask">Update List</button>
        </div>
    </form>

<!-- Is there a way to have the table automatically sort by the deadline date? -->
    <div class="container text-center">
        <h2 class="tableHeader header fs-2 fw-bolder text-center mt-4">Task List</h2>
    <table class='container table toDoList m-2 border-secondary text-center'>
        <thead>
            <tr>
                <th>Task ID</th>
                <th>To Do Task</th>
                <th>Notes</th>
                <th>Deadline</th>
                <th>Remove Task</th>
            </tr>
        </thead>
        <tbody class="border-secondary text-secondary"></tbody>
    </table>
    </div>
</body>
</html>
