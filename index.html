    <h1 class="mainHeader header fs-1 fw-bolder text-center m-4">Let's Get To It</h1>
<!-- Creating container div and then a row dive that includes both forms... then each form begins with a column div to create them as side by side forms with the table below in it's own div/container -->
    <div class="container">
        <div class="row">
            <div class="col-md m-2">
                <form>
                    <h3 class='header m-2'><span class="border-bottom border-3 p-1">Create A New Task:</span></h3>
                    <div class='col taskForm form-group m-4'>
                        <div>
                            <label class="m-2" for="newTask">To Do Task:</label>
                            <input id="newTask" placeholder="Task" />
                        </div>
                        <div>
                            <label class="radio-inline m-2">Status:
                                <input type="radio" name="optradio">Not Yet Started
                            </label>
                            <label class="radio-inline m-2">
                                <input type="radio" name="optradio">In Progress
                            </label>
                        </div>
                        <div>
                            <label class="m-2" for="newNote">Task Notes:</label>
                            <input id="newNote" placeholder="Notes"/>
                        </div>
                        <div>
                            <label class="m-2" for="newDeadline">Deadline Date:</label>
                            <input id="newDeadline" type="Date" />
                        </div>
                    </div>
                        <div class="">
                        <button class='btn btn-sm task-btn border border-secondary border-3 rounded-pill ms-4 mb-4 p-2.5 fw-bold bg-secondary text-white fs-5' id="submitTask">Add to List</button>
                        </div>
                    </div>
                </form>
            <div class="col-md m-2">
                <form>
                    <h3 class='header m-2'><span class="border-bottom border-3 p-1">Update Existing Task:</span></h3>
                    <div class='col taskUpdateForm form-group m-4'>
                        <div>
                            <label class="m-2" for="updateId">Task ID:</label>
                            <input id="updateId" placeholder="Task ID from Task List"/>
                        </div>
                        <div>
                            <label class="m-2" for="updateTask">To Do Task:</label>
                            <input id="updateToDoTask" placeholder="Update Task"/>
                        </div>
                        <div>
                            <label class="radio-inline m-2">Status:
                                <input type="radio" name="optradio">Not Yet Started
                            </label>
                            <label class="radio-inline m-2">
                                <input type="radio" name="optradio">In Progress
                            </label>
                            <label class="radio-inline m-2">
                                <input type="radio" name="optradio">Complete
                            </label>
                        </div>
                        <div>
                            <label class="m-2" for="updateNote">Task Notes:</label>
                            <input id="updateNote" placeholder="Notes"/>
                        </div>
                        <div>
                            <label class="m-2" for="updateDeadline">Deadline Date:</label>
                            <input id="updateDeadline" type="Date" />
                        </div>
                        <div>
                            <label class="m-2" for="updateCompleteDate">Date Completed:</label>
                            <input id="updateCompleteDate" type="Date" />
                        </div>
                    </div>
                    <div class="">
                        <button class='btn btn-sm task-btn border border-secondary border-3 rounded-pill ms-4 mb-4 p-2.5 fw-bold bg-secondary text-white fs-5' id="updateTask">Update List</button>
                    </div>
                </div>
                </form>
            </div>
        </div>

<!-- Is there a way to have the table automatically sort by the deadline date? Also, want to see if you can make the completed option a button that updates rather than updating the whole form... then put completed projects lower on the list and italics.-->
    <div class="container text-center">
        <h1 class="tableHeader header fs-1 fw-bolder text-center mt-4">Task List ✐</h1>
    <table class='table toDoList m-2 border-bottom border-3 text-center table-striped'>
        <thead>
            <tr>
                <th>Task ID</th>
                <th>To Do Task</th>
                <th>Status</th>
                <th>Notes</th>
                <th>Deadline</th>
                <th>Completed ✓ </th>
                <th>Remove Task</th>
            </tr>
        </thead>
        <tbody class="border-secondary text-secondary">
            <!-- data from json will update here -->
        </tbody>
    </table>
