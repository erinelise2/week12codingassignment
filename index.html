<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Task List</title>

      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"

        <!-- my script -->
     <script src="script.js"></script>
     <!-- My CSS style sheet -->
     <link href="index.css" rel="stylesheet" />

    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <h1 class="mainHeader header fs-1 fw-bolder text-center m-4">Let's Get To It</h1>
    <div class="container">
    <form>
        <h4 class='header m-2'><span class="border-bottom border-3 p-1">Create A New Task:</span></h4>
        <div class='col taskForm form-group m-4'>
            <div>
                <label class="m-2" for="newTask">To Do Task</label>
                <input id="newTask" placeholder="Task" />
            </div>
            <div>
                <label class="m-2" for="newNote">Task Notes</label>
                <input id="newNote" placeholder="Notes"/>
            </div>
            <div>
                <label for="newDeadline">Deadline Date</label>
                <input id="newDeadline" type="Date" />
            </div>
        </div>
        <div class="">
            <button class='btn btn-sm task-btn border border-secondary border-3 rounded-pill ms-4 mb-4 p-2 fw-bold bg-secondary text-white fs-6' id="submitTask">Add to List</button>
        </div>
    </form>
    
    <form>
        <h4 class='header m-2'><span class="border-bottom border-3 p-1">Update Existing Task:</span></h4>
        <div class='col taskUpdateForm form-group m-4'>
            <div>
                <label class="m-2" for="updateId">Task ID</label>
                <input id="updateId" placeholder="Enter Task ID"/>
            </div>
            <div>
                <label class="m-2" for="updateTask">To Do Task</label>
                <input id="updateTask" placeholder="Update Task"/>
            </div>
            <div>
                <label class="m-2" for="updateNote">Task Notes</label>
                <input id="updateNote" placeholder="Notes"/>
            </div>
            <div>
                <label class="m-2" for="updateDeadline">Deadline Date</label>
                <input id="updateDeadline" type="Date" />
            </div>
            <div>
                <label class="m-2" for="updateStatus">Date Completed</label>
                <input id="updateStatus" type="Date" />
            </div>
        </div>

        <div class="">
            <button class='btn btn-sm task-btn border border-secondary border-3 rounded-pill ms-4 mb-4 p-2 fw-bold bg-secondary text-white fs-6' id="updateTask">Update List</button>
        </div>
    </form>
    </div>

<!-- Is there a way to have the table automatically sort by the deadline date? -->
    <div class="container text-center">
        <h2 class="tableHeader header fs-2 fw-bolder text-center mt-4">Task List</h2>
    <table class='container table toDoList m-2  text-center'>
        <thead>
            <tr>
                <th>Task ID</th>
                <th>To Do Task</th>
                <th>Notes</th>
                <th>Deadline</th>
                <th>Completed âœ“ </th>
                <th>Remove Task</th>
            </tr>
        </thead>
        <tbody class="border-secondary text-secondary"></tbody>
    </table>
    </div>
</body>
</html>
